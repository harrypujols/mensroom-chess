<!DOCTYPE html>
<html lang="en" id="urinal-checkmate">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }}</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container" v-cloak>
    <h1 class="message">{{ page.message }}</h1>
    <ul class="restroom">
      <li class="urinal" id="wrong" v-droppable></li>
      <li class="urinal" id="correct" v-droppable></li>
    </ul>
    <div class="regular man" v-include="img/man.svg" v-draggable id="man"></div>
    <div class="twitter" v-include="img/twitter.svg"></div>
  </div>
  <script src="http://cdn.jsdelivr.net/vue/1.0.4/vue.min.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
