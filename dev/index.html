<!DOCTYPE html>
<html ng-app="urinal-chess" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urinal Chess</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-controller="uctrl">
  <div class="container">
    <h1 id="message"></h1>
    <ul class="restroom">
      <li ondrop="drop(event, this)" ondragover="allowDrop(event)" class="urinal" id="urinal-1"></li>
      <li ondrop="drop(event, this)" ondragover="allowDrop(event)" class="urinal" id="correct"></li>
      <li ondrop="drop(event, this)" ondragover="allowDrop(event)" class="urinal" id="urinal-3"></li>
    </ul>
    <div class="regular man" draggable="true" ondragstart="drag(event)" id="drag"></div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
