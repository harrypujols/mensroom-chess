<!DOCTYPE html>
<html ng-app="urinal-chess" ng-controller="uctrl" lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }}</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="message" class="{{ page.message === 'wrong' ? 'wrong' : 'message' }}">{{ page.message }}</h1>

    <ul class="restroom" ng-style="{'width': restroom[stage].urinals * 100 + 'px'}">
      <li ng-repeat="n in range(1, restroom[stage].urinals)" droppable drop="result" class="urinal" id="{{ n === restroom[stage].checkmate ? 'correct' : 'urinal-' + n }}">
        <div ng-if="n === restroom[stage].enemy" ng-include src="'img/man.svg'" class="red man"></div>
      </li>
    </ul>
    <div class="start-position">
      <div ng-include src="'img/man.svg'" class="regular man" draggable item="item" id="drag"></div>
      <a ng-if="continue" ng-click="changeround()" class="next" href="{{ stage == restroom.length ? '#/?stage=0' : '#/?stage=' + stage }}">Continue</a>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
